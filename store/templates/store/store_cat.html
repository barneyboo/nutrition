{% extends "store/store_base.html" %}

{% block content %}

<h1 class="display-4">{{ this_cat.name }}</h1>
<p class="lead">{{ this_cat.description }}</p>

<hr>

<h2>Featured apps</h2>

  <div class="card-columns">
  {% for app in apps %}

    <div class="card">
      <a href="app?id={{ app.id }}"><img class="card-img-top img-fluid" src="{{ app.icon_url }}" alt="{{ app.name }}"></a>
      <div class="card-block">
        <h4 class="card-title"><a href="app?id={{ app.id }}">{{ app.name }}</a></h4>
        <p class="card-text"> <a href="app?id={{ app.id }}">{{ app.short_description }}</a></p>
      </div>
    </div>


  {% endfor %}
</div>

{% endblock %}
